    <svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- 缩放中心 -->
        <circle cx="50" cy="50" r="2" style="fill: black;"></circle>

        <!-- 未缩放的矩形 -->
        <g id="box" style="stroke: black; fill: none;">
            <rect x="35" y="40" width="30" height="20"></rect>
        </g>

        <use xlink:href="#box" transform="translate(-50, -50) scale(2)" style="stroke-width: .5"></use>
        <use xlink:href="#box" transform="translate(-75, -75) scale(2.5)" style="stroke-width: .4;"></use>
        <use xlink:href="#box" transform="translate(-100, -100) scale(3)" style="stroke-width: .33;"></use>

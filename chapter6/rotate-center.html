<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate-center</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 绘制轴 -->
    <line x1="0" y1="0" x2="0" y2="100" style="stroke: gray;"></line>
    <line x1="0" y1="0" x2="100" y2="0" style="stroke: gray;"></line>

    <line x1="10" y1="0" x2="10" y2="100" style="stroke: gray;"></line>
    <line x1="20" y1="0" x2="20" y2="100" style="stroke: gray;"></line>
    <line x1="30" y1="0" x2="30" y2="100" style="stroke: gray;"></line>
    <line x1="40" y1="0" x2="40" y2="100" style="stroke: gray;"></line>
    <line x1="50" y1="0" x2="50" y2="100" style="stroke: gray;"></line>
    <line x1="60" y1="0" x2="60" y2="100" style="stroke: gray;"></line>
    <line x1="70" y1="0" x2="70" y2="100" style="stroke: gray;"></line>
    <line x1="80" y1="0" x2="80" y2="100" style="stroke: gray;"></line>
    <line x1="90" y1="0" x2="90" y2="100" style="stroke: gray;"></line>
    <line x1="100" y1="0" x2="100" y2="100" style="stroke: gray;"></line>

    <line x1="0" y1="10" x2="100" y2="10" style="stroke: gray;"></line>
    <line x1="0" y1="20" x2="100" y2="20" style="stroke: gray;"></line>
    <line x1="0" y1="30" x2="100" y2="30" style="stroke: gray;"></line>
    <line x1="0" y1="40" x2="100" y2="40" style="stroke: gray;"></line>
    <line x1="0" y1="50" x2="100" y2="50" style="stroke: gray;"></line>
    <line x1="0" y1="60" x2="100" y2="60" style="stroke: gray;"></line>
    <line x1="0" y1="70" x2="100" y2="70" style="stroke: gray;"></line>
    <line x1="0" y1="80" x2="100" y2="80" style="stroke: gray;"></line>
    <line x1="0" y1="90" x2="100" y2="90" style="stroke: gray;"></line>
    <line x1="0" y1="100" x2="100" y2="100" style="stroke: gray;"></line>
    <!-- 旋转中心 -->
    <circle cx="50" cy="50" r="3" style="fill: red;"></circle>
    <!-- 未旋转的箭头 -->
    <g id="arrow" style="stroke: red;">
        <line x1="60" y1="50" x2="90" y2="50"></line>
        <polygon points="90 50, 85 45, 85 55"></polygon>
    </g>
    <use xlink:href="#arrow" transform="rotate(60, 50, 50)"></use>
    <use xlink:href="#arrow" transform="rotate(-90, 50, 50)"></use>
    <use xlink:href="#arrow" transform="rotate(-150, 50, 50)"></use>
</svg>
</body>
</html>

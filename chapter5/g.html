<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>g</title>
</head>
<body>
<svg width="240px" height="240px" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
    <title>Group Drawing</title>
    <desc>Stick-figure drawings of a house and people</desc>
    <defs>
        <g id="house" style="fill: none; stroke: black;">
            <desc>House with door</desc>
            <rect x="6" y="50" width="60" height="60"></rect>
            <polyline points="6 50, 36 9, 66 50"></polyline>
            <polyline points="36 110, 36 80, 50 80, 50 110"></polyline>
        </g>
        <g id="man" style="fill: none; stroke: black;">
            <desc>Male human</desc>
            <circle cx="85" cy="56" r="10"></circle>
            <line x1="85" y1="66" x2="85" y2="80"></line>
            <polyline points="76 104, 85 80, 94 104"></polyline>
            <polyline points="76 70, 85 76, 94 70"></polyline>
        </g>
        <g id="woman" style="fill: none; stroke: black;">
            <desc>Female human</desc>
            <circle cx="110" cy="56" r="10"></circle>
            <polyline points="110 66, 110 80, 100 90, 120 90, 110 80"></polyline>
            <line x1="104" y1="104" x2="108" y2="90"></line>
            <line x1="112" y1="90" x2="116" y2="104"></line>
            <polyline points="101 70, 110 76, 119 80"></polyline>
        </g>
        <g id="couple">
            <desc>Male and female stick figure</desc>
            <use xlink:href="#man" x="0" y="0"></use>
            <use xlink:href="#woman" x="25" y="0"></use>
        </g>
    </defs>


    <use xlink:href="#house" x="0" y="0" style="fill: #cfc;"></use>
    <use xlink:href="#couple" x="70" y="40"></use>
    <use xlink:href="#house" x="120" y="0" style="fill: #99f;"></use>
    <use xlink:href="#couple" x="190" y="40"></use>
    <use xlink:href="#woman" x="0" y="145"></use>
    <use xlink:href="#man" x="25" y="145"></use>
    <use xlink:href="#house" x="65" y="105" style="fill: #c00;"></use>
</svg>
</body>
</html>

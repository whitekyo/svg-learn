<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple_animation</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="200" height="20" stroke="black" fill="none">
        <animate
                attributeName="width"
                attributeType="XML"
                from="200"
                to="20"
                begin="0s"
                dur="5s"
                fill="freeze"
        ></animate>
    </rect>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple_animation</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="20" height="20" style="stroke: black; fill: green; fill-opacity: .25;">
        <animate attributeName="width" attributeType="XML" from="20" to="200" begin="0s" dur="8s" fill="freeze"></animate>
        <animate attributeName="height" attributeType="XML" from="20" to="150" begin="0s" dur="8s" fill="freeze"></animate>
        <animate attributeName="fill-opacity" attributeType="CSS" from=".25" to="1" begin="0s" dur="3s" fill="freeze"></animate>
        <animate attributeName="fill-opacity" attributeType="CSS" from="1" to=".25" begin="3s" dur="3s" fill="freeze"></animate>
    </rect>
</svg>
</body>
</html>

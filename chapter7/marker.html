<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marker</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!--<path d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110" style="fill: none; stroke: black;"></path>-->
    <defs>
        <marker id="mCircle" markerWidth="10" markerHeight="10" refX="5" refY="5">
            <circle cx="5" cy="5" r="4" style="fill: none; stroke: black;"></circle>
        </marker>

        <marker id="mArrow" markerWidth="4" markerHeight="8" refX="0" refY="4" orient="auto">
            <path d="M 0 0 4 4 0 8" style="fill: none; stroke: black;"></path>
        </marker>
        <marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M 0 0 5 5 0 10 Z" style="fill: black;"></path>
        </marker>

    </defs>
    <path d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110"
          style="
          /*marker-start: url(#mCircle);*/
          /*marker-mid: url(#mArrow);*/
          /*marker-end: url(#mTriangle);*/
          marker: url(#mCircle);
          fill: none;
          stroke: black;
          "></path>
</svg>
</body>
</html>

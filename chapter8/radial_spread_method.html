<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radial_spread_method</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!--<path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;"></path>-->
    <!--<path d="M 0 0 h20 v20 h -20 z" style="stroke: gray; fill: none;"></path>-->
    <defs>
        <radialGradient id="three_stops" cx="0%" cy="0%" r="70%">
            <stop offset="0%" style="stop-color: #f96;"></stop>
            <stop offset="50%" style="stop-color: #9c9;"></stop>
            <stop offset="100%" style="stop-color: #906;"></stop>
        </radialGradient>

        <radialGradient id="padded" xlink:href="#three_stops" spreadMethod="pad"></radialGradient>
        <radialGradient id="repeated" xlink:href="#three_stops" spreadMethod="repeat"></radialGradient>
        <radialGradient id="reflected" xlink:href="#three_stops" spreadMethod="reflect"></radialGradient>
    </defs>

    <rect x="20" y="20" width="100" height="100" style="fill: url(#padded); stroke: black;"></rect>
    <rect x="130" y="20" width="100" height="100" style="fill: url(#repeated); stroke: black;"></rect>
    <rect x="240" y="20" width="100" height="100" style="fill: url(#reflected); stroke: black;"></rect>

</svg>
</body>
</html>

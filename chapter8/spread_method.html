<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spread_method</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!--<path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;"></path>-->
    <!--<path d="M 0 0 h20 v20 h -20 z" style="stroke: gray; fill: none;"></path>-->
    <defs>
        <linearGradient id="partial" x1="20%" y1="30%" x2="40%" y2="80%">
            <stop offset="0%" style="stop-color: #ffcc00;"></stop>
            <stop offset="33.3%" style="stop-color: #cc6699;"></stop>
            <stop offset="100%" style="stop-color: #66cc99;"></stop>
        </linearGradient>

        <linearGradient id="padded" xlink:href="#partial" spreadMethod="pad"></linearGradient>

        <linearGradient id="repeated" xlink:href="#partial" spreadMethod="repeat"></linearGradient>

        <linearGradient id="reflected" xlink:href="#partial" spreadMethod="reflect"></linearGradient>

        <line id="show-line" x1="20" y1="30" x2="40" y2="80" style="stroke: white;"></line>
    </defs>

    <rect x="20" y="20" width="100" height="100" style="fill: url(#padded); stroke: black;"></rect>
    <use xlink:href="#show-line" transform="translate(20, 20)"></use>

    <rect x="130" y="20" width="100" height="100" style="fill: url(#repeated); stroke: black;"></rect>
    <use xlink:href="#show-line" transform="translate(130, 20)"></use>

    <rect x="240" y="20" width="100" height="100" style="fill: url(#reflected); stroke: black;"></rect>
    <use xlink:href="#show-line" transform="translate(240, 20)"></use>

</svg>
</body>
</html>

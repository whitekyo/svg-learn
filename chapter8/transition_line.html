<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition_line</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!--<path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;"></path>-->
    <!--<path d="M 0 0 h20 v20 h -20 z" style="stroke: gray; fill: none;"></path>-->
    <defs>
        <linearGradient id="two_hues">
            <stop offset="0%" style="stop-color: #ffcc00;"></stop>
            <stop offset="33.3%" style="stop-color: #cc6699;"></stop>
            <stop offset="100%" style="stop-color: #66cc99;"></stop>
        </linearGradient>

        <linearGradient id="right_to_left" xlink:href="#two_hues" x1="100%" y1="0%" x2="0%" y2="0%"></linearGradient>

        <linearGradient id="down" xlink:href="#two_hues" x1="0%" y1="0%" x2="0%" y2="100%"></linearGradient>

        <linearGradient id="up" xlink:href="#two_hues" x1="0%" y1="100%" x2="0%" y2="0%"></linearGradient>

        <linearGradient id="diagonal" xlink:href="#two_hues" x1="0%" y1="0%" x2="100%" y2="100%"></linearGradient>
    </defs>

    <rect x="20" y="20" width="200" height="100" style="fill: url(#diagonal); stroke: black;"></rect>

</svg>
</body>
</html>

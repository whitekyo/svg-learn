<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text_alignment</title>
</head>
<body>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <g style="font-size: 14pt;">
        <path d="M 100 10 100 100" style="stroke: gray; fill: none;"></path>
        <text x="100" y="30" style="text-anchor: start;">Start</text>
        <text x="100" y="60" style="text-anchor: middle;">Middle</text>
        <text x="100" y="90" style="text-anchor: end">End</text>
        <text x="10" y="30" style="font-size: 12pt;">
            Switch among
            <tspan style="font-style: italic;">italic</tspan>, normal, and
            <tspan style="font-weight: bold;">bold</tspan> text
        </text>
    </g>
</svg>
</body>
</html>

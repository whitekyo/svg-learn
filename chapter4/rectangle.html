<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic-width</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 内部填充为黑色，不绘制边框 -->
    <rect x="10" y="10" width="30" height="50"></rect>
    <!-- 内部不填充颜色，绘制黑色边框 -->
    <rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;"></rect>
    <!-- 内部填充为蓝色，绘制比较粗的，半透明红色边框-->
    <rect x="10" y="70" width="25" height="30" style="fill: #0000ff; stroke: red; stroke-width: 7; stroke-opacity: .5;"></rect>
    <!-- 内部填充为半透明的黄色，使用虚线绘制绿色边框 -->
    <rect x="50" y="70" width="35" height="20" style="fill: yellow; stroke-dasharray: 5, 2; stroke: green; stroke-width: 2; fill-opacity: .5;"></rect>
</svg>
</body>
</html>

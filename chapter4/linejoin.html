<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linejoin</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <polyline style="stroke-linejoin: miter; stroke: black; stroke-width: 12; fill: none;" points="30 30, 45 15, 60 30"></polyline>
    <polyline style="stroke-linejoin: round; stroke: black; stroke-width: 12; fill: none;" points="90 30, 105 15, 120 30"></polyline>
    <polyline style="stroke-linejoin: bevel; stroke: black; stroke-width: 12; fill: none;" points="150 30, 165 15, 180 30"></polyline>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linecap</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" y1="15" x2="50" y2="15" style="stroke: black; stroke-linecap: butt; stroke-width: 15;"></line>
    <line x1="10" y1="45" x2="50" y2="45" style="stroke: black; stroke-linecap: round; stroke-width: 15;"></line>
    <line x1="10" y1="75" x2="50" y2="75" style="stroke: black; stroke-linecap: square; stroke-width: 15;"></line>
    <!-- 灰色线 -->
    <line x1="10" y="0" x2="10" y2="100" style="stroke: #999;"></line>
    <line x1="50" y="0" x2="50" y2="100" style="stroke: #999;"></line>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle-ellipses</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="30" r="20" style="stroke: black; fill: none;"></circle>
    <circle cx="80" cy="30" r="20" style="stroke-width: 5; stroke: black; fill: none;"></circle>
    <ellipse cx="30" cy="80" rx="10" ry="20" style="stroke: black; fill: none;"></ellipse>
    <ellipse cx="80" cy="80" rx="20" ry="10" style="stroke: black; fill: none;"></ellipse>
</svg>
</body>
</html>

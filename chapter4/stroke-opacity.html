<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic-width</title>
</head>
<body>
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" y1="0" x2="50" y2="0" style="stroke: red; stroke-width: 5;"></line>
    <line x1="10" y1="10" x2="50" y2="10" style="stroke: black; stroke-opacity: .2; stroke-width: 5;"></line>
    <line x1="10" y1="20" x2="50" y2="20" style="stroke: black; stroke-opacity: .4; stroke-width: 5;"></line>
    <line x1="10" y1="30" x2="50" y2="30" style="stroke: black; stroke-opacity: .6;stroke-width: 5;"></line>
    <line x1="10" y1="40" x2="50" y2="40" style="stroke: black; stroke-opacity: .8;stroke-width: 5;"></line>
    <line x1="10" y1="50" x2="50" y2="50" style="stroke: black; stroke-opacity: 1;stroke-width: 5;"></line>
</svg>
</body>
</html>
